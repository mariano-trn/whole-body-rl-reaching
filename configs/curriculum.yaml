# Curriculum stages progressively expand target distribution and enable more shaping.
# Progression uses success_rate over a sliding window.

window_episodes: 100
advance_threshold: 0.20   # success rate to advance
regress_threshold: 0.05   # optional: if below, drop stage (can disable)
allow_regress: True

stages:
  - name: stage0_stand_easy_reach
    target_x: [0.25, 0.45]
    target_y: [-0.08, 0.08]
    target_z: [0.90, 1.10]
    reward:
      w_reach: 1.0
      w_alive: 0.05
      w_posture: 0.0
      w_smooth: 0.0
      w_hold: 0.0

  - name: stage1_upper_body_workspace
    target_x: [0.25, 0.65]
    target_y: [-0.20, 0.20]
    target_z: [0.80, 1.20]
    reward:
      w_reach: 1.0
      w_alive: 0.05
      w_posture: 0.05
      w_smooth: 0.005
      w_hold: 0.0

  - name: stage2_wide_targets
    target_x: [0.20, 0.90]
    target_y: [-0.35, 0.35]
    target_z: [0.70, 1.40]
    reward:
      w_reach: 1.0
      w_alive: 0.05
      w_posture: 0.10
      w_smooth: 0.01
      w_hold: 0.10

  - name: stage3_full_task
    target_x: [0.20, 0.90]
    target_y: [-0.35, 0.35]
    target_z: [0.70, 1.40]
    reward:
      w_reach: 1.0
      w_alive: 0.05
      w_posture: 0.20
      w_smooth: 0.01
      w_hold: 0.20
